<style>
:root {
    --bg-void:#020202;
    --bg-card:#0a0a0a;
    --accent-gold:#FFD700;
    --accent-amber:#FFB703;
    --accent-orange:#FB8500;
    --text-main:#fff;
    --text-muted:#9e9e9e;
    --glass-border:rgba(255,215,0,0.15);
    --font-head:'Space Grotesk',sans-serif;
    --font-body:'Inter',sans-serif;
    --font-mono:'JetBrains Mono',monospace;
}

*{margin:0;padding:0;box-sizing:border-box;cursor:none}
body{
    background:var(--bg-void);
    color:var(--text-main);
    font-family:var(--font-body);
    overflow-x:hidden;
}

::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:var(--accent-amber)}

#scroll-progress{
    position:fixed;
    top:0;left:0;
    height:2px;width:0%;
    background:linear-gradient(90deg,var(--accent-gold),var(--accent-orange));
    z-index:9999;
}

#cursor{
    position:fixed;width:20px;height:20px;
    border:1px solid var(--accent-gold);
    border-radius:50%;
    transform:translate(-50%,-50%);
    pointer-events:none;z-index:9999;
}
#cursor-dot{
    position:fixed;width:4px;height:4px;
    background:var(--accent-gold);
    border-radius:50%;
    transform:translate(-50%,-50%);
    pointer-events:none;z-index:9999;
}

canvas{position:fixed;top:0;left:0;width:100%;height:100%;opacity:.3;z-index:-1}

.container{max-width:1200px;margin:auto;padding:0 2rem}

section{
    padding:5rem 0;
    opacity:0;
    transform:translateY(20px);
    transition:.8s cubic-bezier(.2,.8,.2,1)
}
section.visible{opacity:1;transform:none}

h1,h2,h3{font-family:var(--font-head)}
h2{
    font-size:2.5rem;
    margin-bottom:3rem;
    display:flex;align-items:center;gap:1rem;
    background:linear-gradient(to right,#fff,var(--accent-gold));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
h2::after{
    content:'';flex-grow:1;height:1px;
    background:linear-gradient(90deg,var(--accent-gold),transparent)
}

/* HERO */
.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}
.glitch{
    font-size:5rem;font-weight:700;
    text-shadow:2px 2px var(--accent-orange),-2px -2px #333;
    animation:glitch 4s infinite alternate;
}
@keyframes glitch{
    0%{text-shadow:2px 2px var(--accent-orange),-2px -2px #333}
    50%{text-shadow:-2px 2px #333,2px -2px var(--accent-orange)}
}

.hero-tags{
    font-family:var(--font-mono);
    color:var(--accent-gold);
    border:1px solid var(--glass-border);
    padding:8px 16px;border-radius:20px;
    display:inline-block;
    margin-bottom:1.5rem;
}
.hero-subtitle{color:var(--text-muted);font-size:1.2rem}
#typed-role{color:var(--accent-gold);font-weight:600}

.social-bar{
    display:flex;gap:2rem;justify-content:center;margin-top:2rem
}
.social-btn{font-size:1.5rem;color:var(--text-muted)}
.social-btn:hover{color:var(--accent-gold)}

/* TIMELINE */
.timeline{border-left:1px solid var(--glass-border);padding-left:2rem}
.timeline-item{
    margin-bottom:3rem;
    padding-left:1rem;
    transition:.3s;
}
.timeline-item:hover{
    transform:translateX(6px);
    background:linear-gradient(90deg,rgba(255,215,0,.05),transparent);
}
.timeline-date{font-family:var(--font-mono);color:var(--accent-gold)}
.timeline-content h4{color:var(--accent-orange)}

/* CARDS */
.grid{display:grid;gap:2.5rem}
.grid-half{grid-template-columns:repeat(auto-fit,minmax(400px,1fr))}
.card{
    background:linear-gradient(145deg,#0d0d0d,#050505);
    border:1px solid var(--glass-border);
    padding:2.5rem;border-radius:12px;
    transition:.4s;
    position:relative;
}
.card:hover{transform:translateY(-5px);border-color:var(--accent-gold)}
.card.active{
    border-color:var(--accent-gold);
    box-shadow:0 0 60px rgba(255,215,0,.25);
    transform:scale(1.02);
}
.card-head{display:flex;justify-content:space-between}
.card-desc{color:var(--text-muted)}
.tech-stack{display:flex;gap:.6rem;flex-wrap:wrap}
.tech-tag{
    font-size:.75rem;
    padding:5px 12px;
    border:1px solid rgba(255,215,0,.2);
    border-radius:100px;
    color:var(--accent-gold);
    font-family:var(--font-mono);
}

/* SKILLS */
.skill-title{
    font-family:var(--font-mono);
    color:var(--accent-orange);
    margin-bottom:1rem;
    display:block;
}
.skill-list{display:flex;flex-wrap:wrap;gap:1rem}
.skill-pill{
    padding:8px 16px;
    background:#0f0f0f;
    border:1px solid #222;
    border-radius:4px;
    color:var(--text-muted);
    font-family:var(--font-mono);
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,215,0,.4)}
    70%{box-shadow:0 0 0 10px rgba(255,215,0,0)}
}
.skill-pill:hover{animation:pulse 1.2s infinite;border-color:var(--accent-gold);color:#fff}
</style>
</head>

<script>
/* CURSOR */
const cursor=document.getElementById('cursor');
const dot=document.getElementById('cursor-dot');
document.addEventListener('mousemove',e=>{
dot.style.left=cursor.style.left=e.clientX+'px';
dot.style.top=cursor.style.top=e.clientY+'px';
});

/* SCROLL PROGRESS */
window.addEventListener('scroll',()=>{
const h=document.documentElement.scrollHeight-innerHeight;
document.getElementById('scroll-progress').style.width=(scrollY/h)*100+'%';
});

/* TYPED ROLE */
const roles=["GenAI Engineer","Distributed Systems Enthusiast","Quantitative ML Researcher"];
let i=0,j=0,el=document.getElementById("typed-role");
function type(){
if(j<roles[i].length){el.textContent+=roles[i][j++];setTimeout(type,80);}
else setTimeout(erase,1200);
}
function erase(){
if(j>0){el.textContent=roles[i].slice(0,--j);setTimeout(erase,40);}
else{i=(i+1)%roles.length;setTimeout(type,300);}
}
type();

/* SECTION FADE */
const obs=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible")));
document.querySelectorAll("section").forEach(s=>obs.observe(s));

/* CARD FOCUS */
document.querySelectorAll(".card").forEach(c=>{
c.addEventListener("click",()=>{
document.querySelectorAll(".card").forEach(x=>x.classList.remove("active"));
c.classList.add("active");
});
});

/* CONSOLE EASTER EGG */
console.log("%cSYSTEM ONLINE â€” GenAI | Distributed Systems | Quant ML","color:gold;font-size:14px");
</script>
